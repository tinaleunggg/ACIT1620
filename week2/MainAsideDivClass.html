<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .highlight{
                background-color: yellow;
            }
            </style>
    </head>
    <body>
        <header>
            header :  introductory content, typically a group 
            of introductory or navigational aids
        </header>

        <main>
            <h1>Main article</h1>
            <p>This is the main article</p>
            <aside>
                <h2>related article</h2>
                <p>aside text</p>
            </aside>
        </main>

        <div class="highlight">This div is highlighted.</div>
        <p class="highlight">This paragraph is also highlighted.</p>
        <!--class in div, all elements in the div will be styled, 
        class in p, only the element with class will be highlighted-->
        <footer>
            This is a footer. @tina leung
        </footer>
