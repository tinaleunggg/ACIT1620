<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 2px solid black;
    }

    .positioned{
        position: absolute;
        background: yellow;
        top: 0px;
        left: 0px;
        padding:10px;
    }


</style>
<body>

    <div class="container">
        <div class="positioned">
            <p>i'm positioned</p>

        </div>
    </div>
    
</body>
</html>
